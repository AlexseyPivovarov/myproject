{% extends 'base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}



{% block sidebar %}{% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 mt-5">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center col-m4 logo">
                        Password changed!
                    </h2>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center logo">
                        <div class="col-12">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'change-password' %}">Change password</a></li>
                                <li class="breadcrumb-item active">Успешно</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="alert alert-success" role="alert">
                                <strong>Success!</strong> Your password has been changed!
                            </div>
                            <div class="row justify-content-center">
                                <a href="{% url 'home' %}" class="btn btn-secondary">Return to home page</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
